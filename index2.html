<!DOCTYPE html>
<html lang="en_US">
  <head>
    <title>HTML Page for Module 2</title>
  </head>
  
  <body>
    
    // Hands-On: Creating a HTML Form
    <form>
      <fieldset>
        <legend>Application Form</legend>
        First name: <input name="firstName" type="text" placeholder="Enter your first name here..." /><br />
        Last name: <input name="lastName" type="text" placeholder="Enter your last name here..." /><br />
        Email adress: <input name="emailAdress" type="email" placeholder="Enter your email adress here..." /><br />
      </fieldset>
      <input type="submit" value="Enroll" />
    </form>
    
    // Hands-On: Validating HTML Forms
    <form>
      <fieldset>
        <legend>Application Form</legend>
        Full name: <input name="firstName" type="text" required="required" placeholder="Enter your name here..." /><br />
        Email adress: <input name="emailAdress" type="emai" required="required" placeholder="Enter your email adress here..." /><br />
        Website: <input name="website" type="url" required="required" placeholder="Enter your website url here..." /><br />
      </fieldset>
      <input type="submit" value="Enroll" />
    </form>
    
    
  </body>
  
</html>
